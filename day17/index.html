<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable and Droppable Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Draggable and Droppable Elements</h1>
        <div id="drag-container" class="drag-container">
            <div class="draggable" draggable="true">Drag me 1</div>
            <div class="draggable" draggable="true">Drag me 2</div>
            <div class="draggable" draggable="true">Drag me 3</div>
            <div class="draggable" draggable="true">Drag me 4</div>
        </div>
        <div id="drop-container" class="drop-container">
            Drop here
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
