<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar with Dynamic Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Progress Bar with Dynamic Values</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <input type="number" id="progressInput" placeholder="Enter progress value (0-100)" />
        <button id="updateButton">Update Progress</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
