<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Custom Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <input type="number" id="minutesInput" placeholder="Enter minutes" />
        <input type="number" id="secondsInput" placeholder="Enter seconds" />
        <button id="startButton">Start Timer</button>
        <button id="stopButton">Stop Timer</button>
        <button id="resetButton">Reset Timer</button>
    </div>
    <div id="message" class="hidden">Time's up!</div>
    <script src="script.js"></script>
</body>
</html>
