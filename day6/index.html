<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu with Multi-level Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Yash Patel</button>
            <div class="accordion-content">
                <p><strong>Age:</strong> 21</p>
                <p><strong>Field: </strong> Information technology</p>
                <div class="accordion-item">
                    <button class="accordion-header">Courses</button>
                    <div class="accordion-content">
                        <p>Introduction to Information technology</p>
                        <p>what is Information technology</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Other Activities</button>
                    <div class="accordion-content">
                        <p>Cricket</p>
                        <p>Badminton</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Yash Tiwari</button>
            <div class="accordion-content">
                <p><strong>Age:</strong> 24</p>
                <p><strong>Field:</strong>Information technology</p>
                <div class="accordion-item">
                    <button class="accordion-header">Courses</button>
                    <div class="accordion-content">
                        <p>Introduction to Cyber security</p>
                        <p>what is Cyber security</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Other Activities</button>
                    <div class="accordion-content">
                        <p>Editing</p>
                        <p>Gaming</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
