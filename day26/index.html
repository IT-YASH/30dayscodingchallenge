<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist and Controls</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Audio Player with Playlist and Controls</h1>
        <div class="card">
            <div class="player">
                <div class="image-container">
                    <img id="song-image" src="placeholder.jpg" alt="Song Image">
                </div>
                <audio id="audio-player">
                    <source id="audio-source" src="audio/heroes_tonight.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="controls">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                </div>
            </div>
            <div class="playlist">
                <h2>Playlist</h2>
                <ul>
                    <li data-src="audio/heroes_tonight.mp3" data-img="./images/image.png">Janji - Heroes Tonight (feat. Johnning)</li>
                    <li data-src="audio/my_heart.mp3" data-img="./images/image1.png">Different Heaven & EH!DE - My Heart</li>
                    <li data-src="audio/on_on.mp3" data-img="./images/image2.png">Cartoon, JÃ©ja - On & On (feat. Daniel Levi)</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
