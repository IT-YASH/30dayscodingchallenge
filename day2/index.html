<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./images/avengers.jpg" alt="avengers"></div>
            <div class="slide"><img src="./images/ironman.jpg" alt="ironman"></div>
            <div class="slide"><img src="./images/ironman2.jpg" alt="ironman"></div>
            <div class="slide"><img src="./images/sky.jpg" alt="sky"></div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
