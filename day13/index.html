<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hover Effects with Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Hover Effects</h1>
        <div class="image-grid">
            <div class="image-card">
                <img src="images/avengers.jpg" alt="Avengers">
                <div class="overlay">
                    <div class="text">Avengers</div>
                </div>
            </div>
            <div class="image-card">
                <img src="images/ironman.jpg" alt="Iron Man">
                <div class="overlay">
                    <div class="text">Iron Man</div>
                </div>
            </div>
            <div class="image-card">
                <img src="images/ironman2.jpg" alt="Iron Man 2">
                <div class="overlay">
                    <div class="text">Iron Man</div>
                </div>
            </div>
            <div class="image-card">
                <img src="images/sky.jpg" alt="Sky">
                <div class="overlay">
                    <div class="text">Sky</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
