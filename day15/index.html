<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Custom Select Dropdown with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Custom Select Dropdown with Search</h1>
        <div class="custom-select-container">
            <div class="select-box">
                <input type="text" placeholder="Select options..." id="searchInput">
                <span class="clear-btn" id="clearBtn">&times;</span>
                <div class="selected-options" id="selectedOptions"></div>
                <div class="options-container" id="optionsContainer">
                    <div class="option" data-value="Option 1">Summer Internship</div>
                    <div class="option" data-value="Option 2">Information Retrieval</div>
                    <div class="option" data-value="Option 3">Internet of Things</div>
                    <div class="option" data-value="Option 4">Wireless Communication</div>
                    <div class="option" data-value="Option 5">Software Project Management</div>
                    <div class="option" data-value="Option 6">Computer Vision</div>
                    <div class="option" data-value="Option 7">Applied Machine Learning</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
