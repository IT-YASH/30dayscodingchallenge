<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button with Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="fab-container">
        <h1>Floating Action Button with Menu</h1>
        <button class="fab"><i class="fas fa-plus"></i></button>
        <div class="fab-menu">
            <button class="fab-item"><i class="fas fa-pencil-alt"></i></button>
            <button class="fab-item"><i class="fas fa-envelope"></i></button>
            <button class="fab-item"><i class="fas fa-cog"></i></button>
            <button class="fab-item"><i class="fas fa-trash"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
