<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Toasts with Actions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notification Toasts with Actions</h1>
        <button id="show-toast">Show Toast</button>
    </div>
    <div id="toast" class="toast">
        <span class="toast-message">This is a notification</span>
        <button class="toast-action">Undo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
